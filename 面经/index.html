<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面经</title>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      border: 0px;
      margin: 0px;
    }

    .control {
      margin: 20px;
    }

    .main {
      text-align: center;
      height: 60vh;
    }

    .list {
      border: 1px solid grey;
      width: 20%;
      height: 100%;
      display: inline-block;
    }

    iframe {
      width: calc(100% - 21%);
      height: 100%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="control">
    <button class="next">下一个</button>
    <button class="pre">上一个</button>
    <button class="all">显示所有</button>
    <button class="lin">显示lin回答</button>
    <button class="star">显示收藏列表</button>
    <button class="addStar">添加收藏</button>
    <button class="removeStar">取消收藏</button>
    <button class="saveStar">保存收藏到本地文件</button>
  </div>

  <div class="main">
    <div class="list"></div>
    <iframe frameborder="0"></iframe>
  </div>
  <script>
    var e = function (className) { return document.querySelector(className); };

    const changeArticle = (url) => {
      const iframe = e('iframe')
      iframe.src = url
    }

    function fakeClick(obj) {
      var ev = document.createEvent("MouseEvents");
      ev.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      obj.dispatchEvent(ev);
    }

    function saveData(name, data) {
      var urlObject = window.URL || window.webkitURL || window;
      var export_blob = new Blob([data]);
      var save_link = document.createElementNS("http://www.w3.org/1999/xhtml", "a")
      save_link.href = urlObject.createObjectURL(export_blob);
      save_link.download = name;
      fakeClick(save_link);
    }

    function readTextFile(file, callback) {
      var rawFile = new XMLHttpRequest();
      rawFile.overrideMimeType("application/json");
      rawFile.open("GET", file, true);
      rawFile.onreadystatechange = function () {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
          callback(rawFile.responseText);
        }
      }
      rawFile.send(null);
    }

    const main = () => {
      const url = './cache/https---www.kuaibiancheng.com-topics-1100.html'
      // const url = './cache/https---www.kuaibiancheng.com-topics-600.html'
      changeArticle(url)
      let listData = ''

      readTextFile("./test", function (text) {
        listData = JSON.parse(text);
        console.log('list', listData);
      });

      document.querySelector('.addStar').addEventListener('click', () => {
        localStorage.setItem('star', 'test11')
      })
      document.querySelector('.removeStar').addEventListener('click', () => {
        const star = localStorage.getItem('star')
        console.log('star', star);
      })
      document.querySelector('.saveStar').addEventListener('click', () => {
        const data = localStorage.getItem('star')
        saveData('star', data)
      })
    }

    main()

  </script>
</body>

</html>
